apiVersion: apps/v1
kind: Deployment
metadata:
  name: rifqoi-me-deploy
  namespace: rifqoi-me
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rifqoi-me
  template:
    metadata:
      labels:
        app: rifqoi-me
        visualize: "true"
    spec:
      containers:
        - name: rifqoi-me
          image: rifqoi/rifqoi.me
          ports:
            - containerPort: 4321
